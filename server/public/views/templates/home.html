<body id="body">
    <div class="container-fluid">
        <div class="col-md-6">
            <img src = "https://image.ibb.co/nrYzmR/18671439_10209181933086007_4140119987915209260_o_1.jpg">
        </div>
        <div class="col-md-6" id="color">  
            <h1 class="lead">Login</h1>
            <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                      
            <form ng-submit="lc.login()">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                    <a href="#register">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
