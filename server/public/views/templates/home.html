<body class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6">
        <img src="https://image.ibb.co/cYav0m/18671439_10209181933086007_4140119987915209260_o.jpg" class="img-responsive"/>
        </div> 
        <div class="col-md-5"> 
            <h1 class="lead">Login</h1>
            <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                      
            <form ng-submit="lc.login()" class = "form-horizonal">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" class="form-control"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" class="form-control" />
                </div>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Log In" id = "loginbutton" />
                    <a href="#register">Register</a>
                </div> 
            </form>    
        </div>           
    </div>
</body>
