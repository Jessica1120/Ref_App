<div class="container-fluid">
    <div class="row">
        <div class = "col-md-1"></div>
        <div class="col-md-5">
            <h1 class="lead">Registration is here.</h1>
            <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.registerUser()" class = "form-horizonal">
                <div class="form-group">
                    <label for="username">Username:</label>
                     <input type="text" ng-model="lc.user.username" class="form-control"/>
                </div>
                 <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password"  class="form-control" />
                </div>
                 <input class="btn btn-default" type="submit" name="submit" value="Register"/>
                <a href="#home">Cancel</a>
            </form>
        </div> 
        <div class="col-md-6">
        <img src="https://image.ibb.co/b6p50m/register.jpg" class="img-responsive" id="registerB"/>
        </div>
    </div> 
</div>
